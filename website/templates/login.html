{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="p-3 m-0 border-0 bd-example m-0 border-0">
    <h2 class="mb-4">Kaffee-Assistent Studie</h2>

    <form method="post" action="#" id="loginForm" class="row g-3 needs-validation" novalidate="">
        <div class="col-md-6">
            <label for="fullnameinput" class="form-label">Vollständiger Name</label>
            <input type="text" class="form-control" id="fullnameinput" name="fullname" spellcheck="false" data-ms-editor="true">
        </div>

        <div class="col-md-6">
            <label for="vpid" class="form-label">VP-ID</label>
            <input type="text" class="form-control" id="vpid" name="vpid" spellcheck="false" data-ms-editor="true">
        </div>

        <div class="col-md-6">
            <label for="usernameinput" class="form-label">Benutzername (wird im Chat angezeigt)</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="usernameinput" name="username" aria-describedby="inputGroupPrepend" required="" spellcheck="false" data-ms-editor="true">
                <div class="invalid-feedback">
                    Bitte geben Sie einen Benutzernamen ein.
                </div>
            </div>
        </div>

       <div class="col-md-6">
    <label for="llm-select" class="form-label">LLM-Modell auswählen</label>
    <select class="form-select" id="llm-select" name="llm">
        <option value="llama3-8b">Llama 3 8B (OpenRouter)</option>
        <option value="phi3-mini">Phi-3 Medium (OpenRouter)</option>
        <option value="openchat-3.5">OpenChat 3.5 (OpenRouter)</option>
    </select>
</div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary btn-block">
                Teilnehmen
            </button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='login.js') }}"></script>

{% endblock %}
